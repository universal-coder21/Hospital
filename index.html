<script>
    let haberg = document.getElementById('menuToggle')
        // Mobile menu toggle functionality
        haberg.addEventListener('click', function() {
            const nav = document.getElementById('mainNav');
            nav.classList.add('active');
            // haberg.classList.add('hidehamberg')
            document.querySelector("#menuIcon").classList.add("hidehamberg")
        });

        // Close button inside navbar functionality
        document.getElementById('closeNav').addEventListener('click', function() {
            const nav = document.getElementById('mainNav');
            nav.classList.remove('active');
            document.querySelector("#menuIcon").classList.remove("hidehamberg")

        });

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const nav = document.getElementById('mainNav');
            const toggle = document.getElementById('menuToggle');
            const closeNav = document.getElementById('closeNav');
            
            if (!nav.contains(event.target) && !toggle.contains(event.target) && nav.classList.contains('active')) {
                nav.classList.remove('active');
            document.querySelector("#menuIcon").classList.remove("hidehamberg")

        });
